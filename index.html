<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <!-- ! Css Link -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- ! BS CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- ! Layout -->
    <div class="layout">
      <!-- ? Aside -->
      <aside>
        <!-- Logo  -->
        <figure>
          <img src="./image/logo.png" alt="logo-img" />
          <span>Spotify</span>
        </figure>

        <!-- ? Navigation -->
        <nav>
          <a href="#">
            <i class="bi bi-house"></i>
            <span>Ana Sayfa</span>
          </a>
          <a href="#">
            <i class="bi bi-search"></i>
            <span>Arama</span>
          </a>
          <a href="#">
            <i class="bi bi-collection"></i>
            <span>Kutuphaneler</span>
          </a>
          <a href="#">
            <i class="bi bi-music-note-list"></i>
            <span>Calma Listeleri</span>
          </a>
          <a href="#">
            <i class="bi bi-heart"></i>
            <span>Begenilen Sarkilar</span>
          </a>
        </nav>
      </aside>

      <!-- ? Main -->
      <main>
        <!-- Header -->
        <header>
          <!-- Form -->
          <form>
            <input type="text" placeholder="Muzik Arayiniz ..." />
            <button type="submit"><i class="bi bi-search"></i></button>
          </form>
          <!-- Navigation -->
          <nav>
            <a href="#">Premium</a>
            <a href="#">Destek </a>
            <a href="#">Oturum Ac</a>
          </nav>
        </header>

        <!-- Content -->
        <section>
          <!-- Title -->
          <h2 id="section-title">Populer Muzikler</h2>

          <!-- Music List -->
          <div id="music-list">

          </div>
        </section>
      </main>
    </div>

    <!-- ! Player -->
    <div class="player">
      <!-- info -->
        <div class="info">
            <img src="https://is1-ssl.mzstatic.com/image/thumb/Music114/v4/72/bf/3c/72bf3c78-f0b4-e5ef-2b86-31c46a2c3979/cover.jpg/400x400cc.jpg" alt="music-img" id="music-image">

            <div>
                <h5 id="music-title">Islak Islak</h5>
                <p id="artist-title">Cem Karaca</p>
            </div>
        </div>

      <!-- auidio -->
       <audio src="https://audio-ssl.itunes.apple.com/itunes-assets/AudioPreview125/v4/3e/d5/f6/3ed5f656-94a9-fbe7-28a6-a381c22b3553/mzaf_1810780094717882847.plus.aac.ep.m4a" id="music-sound" controls ></audio>

       <!-- icons -->
        <div class="icons">
            <i class="bi bi-music-note-list"></i>
            <i class="bi bi-boombox"></i>
            <i class="bi bi-pc-display"></i>
        </div>
    </div>

    <!-- ! JS Connection -->
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
